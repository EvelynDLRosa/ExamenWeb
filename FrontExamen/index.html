<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Conocimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="json" href="service/question.Service.js">
</head>
<body>
    <div id="start-container" class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <h1 class="mb-4">Â¡Bienvenidos al Examen!</h1>
        <button id="start-btn" class="btn btn-primary btn-lg">Iniciar Examen</button>
    </div>

    <div id="quiz-container" class="d-none d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 id="question" class="mb-4"></h2>
                    <div id="options" class="mb-3"></div>
                    <p id="timer" class="lead"></p>
                    <button id="next-btn" class="btn btn-secondary btn-lg d-none">Siguiente Pregunta</button>
                </div>
            </div>
        </div>
    </div>

    <div id="result-container" class="d-none d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="mb-4">Resultados del Examen</h2>
                    <p id="score" class="lead"></p>
                    <p id="message" class="lead"></p>
                    <button id="restart-btn" class="btn btn-primary btn-lg">Reiniciar Examen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
